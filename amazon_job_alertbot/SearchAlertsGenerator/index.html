    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var searchBar = new Choices(
          document.getElementById('search-bar'),
          {
            allowHTML: true,
            delimiter: ' ',
            editItems: true,
            paste: true,
            searchEnabled: false,
            maxItemCount: 5,
            maxItemText: "You may only add 5 search phrases",
            searchChoices: false,
            placeholder: true,
            placeholderValue: "enter your search terms here",
          });

        var busCats = new Choices(
            '#business_category',
            {
              allowHTML: true,
              removeItemButton: true,
              duplicateItemsAllowed: false,
              editItems: false,
              maxItemCount: 5,
              searchEnabled: true,
              itemSelectText: '',
              paste: false,
            }
          );
        var catCats = new Choices(
            '#category',
            {
              allowHTML: true,
              removeItemButton: true,
              duplicateItemsAllowed: false,
              editItems: false,
              maxItemCount: 5,
              searchEnabled: true,
              itemSelectText: '',
              paste: false,
            }
          );

        var catTypes = new Choices(
          '#category_type',
          {
            allowHTML: true,
            removeItemButton: true,
            duplicateItemsAllowed: false,
            editItems: false,
            maxItemCount: 5,
            searchEnabled: false,
            itemSelectText: '',
            paste: false,
          }
        );

        var jobTypes = new Choices(
          '#job_type',
          {
            allowHTML: true,
            removeItemButton: true,
            duplicateItemsAllowed: false,
            editItems: false,
            maxItemCount: 5,
            searchEnabled: false,
            paste: false,
            itemSelectText: '',
          }
        );

        var isManager = new Choices(
          '#is_manager',
          {
            allowHTML: true,
            duplicateItemsAllowed: false,
            editItems: false,
            searchEnabled: false,
            paste: false,
            itemSelectText: '',
          }
        );

        var countries = new Choices(
          '#country',
          {
            allowHTML: true,
            duplicateItemsAllowed: false,
            editItems: true,
            searchEnabled: true,
            itemSelectText: '',
            paste: true,
          }
        );

        var states = new Choices(
          '#state',
          {
            allowHTML: true,
            duplicateItemsAllowed: false,
            editItems: true,
            searchEnabled: true,
            itemSelectText: '',
            paste: true,
          }
        );

        var cities = new Choices(
          '#city',
          {
            allowHTML: true,
            duplicateItemsAllowed: false,
            editItems: true,
            searchEnabled: true,
            itemSelectText: '',
            paste: true,
          }
        );

        var alertFrequency = new Choices(
          '#alert_frequency',
          {
            allowHTML: true,
            duplicateItemsAllowed: false,
            editItems: false,
            searchEnabled: false,
            itemSelectText: '',
            paste: false,
          }
        );

        var textEmailFilter = new Choices('#youremail', {
          allowHTML: true,
          editItems: true,
          placeholderValue: 'Enter your email to receive alerts',
          placeholder: true,
          addItemFilter: function(value) {
            if (!value) {
              return false;
            }

            const regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            const expression = new RegExp(regex.source, 'i');
            return expression.test(value);
          },
        });

        var langCode = new Choices(
          '#lang_code',
          {
            allowHTML: true,
            duplicateItemsAllowed: false,
            editItems: false,
            searchEnabled: false,
            itemSelectText: '',
            paste: false,
          }
        );


        var singleNoSearch = new Choices('#choices-single-no-search', {
          allowHTML: true,
          searchEnabled: false,
          removeItemButton: true,
          choices: [
            { value: 'One', label: 'Label One' },
            { value: 'Two', label: 'Label Two', disabled: true },
            { value: 'Three', label: 'Label Three' },
          ],
        }).setChoices(
          [
            { value: 'Four', label: 'Label Four', disabled: true },
            { value: 'Five', label: 'Label Five' },
            { value: 'Six', label: 'Label Six', selected: true },
          ],
          'value',
          'label',
          false
        );

        var singlePresetOpts = new Choices('#choices-single-preset-options', {
          allowHTML: true,
          placeholder: true,
        }).setChoices(
          [
            {
              label: 'Group one',
              id: 1,
              disabled: false,
              choices: [
                { value: 'Child One', label: 'Child One', selected: true },
                { value: 'Child Two', label: 'Child Two', disabled: true },
                { value: 'Child Three', label: 'Child Three' },
              ],
            },
            {
              label: 'Group two',
              id: 2,
              disabled: false,
              choices: [
                { value: 'Child Four', label: 'Child Four', disabled: true },
                { value: 'Child Five', label: 'Child Five' },
                { value: 'Child Six', label: 'Child Six' },
              ],
            },
          ],
          'value',
          'label'
        );

        var singleSelectedOpt = new Choices('#choices-single-selected-option', {
          allowHTML: true,
          searchFields: ['label', 'value', 'customProperties.description'],
          choices: [
            { value: 'One', label: 'Label One', selected: true },
            { value: 'Two', label: 'Label Two', disabled: true },
            {
              value: 'Three',
              label: 'Label Three',
              customProperties: {
                description: 'This option is fantastic',
              },
            },
          ],
        }).setChoiceByValue('Two');

        var customChoicesPropertiesViaDataAttributes = new Choices(
          '#choices-with-custom-props-via-html',
          {
            allowHTML: true,
            searchFields: ['label', 'value', 'customProperties'],
          }
        );

        var singleNoSorting = new Choices('#choices-single-no-sorting', {
          allowHTML: true,
          shouldSort: false,
          labelId: 'choices-single-no-sorting-label',
        });

        var customTemplates = new Choices(
          document.getElementById('choices-single-custom-templates'),
          {
            allowHTML: true,
            callbackOnCreateTemplates: function(strToEl) {
              var classNames = this.config.classNames;
              var itemSelectText = this.config.itemSelectText;
              return {
                item: function({ classNames }, data) {
                  return strToEl(
                    '\
                <div\
                  class="' +
                      String(classNames.item) +
                      ' ' +
                      String(
                        data.highlighted
                          ? classNames.highlightedState
                          : classNames.itemSelectable
                      ) +
                      '"\
                  data-item\
                  data-id="' +
                      String(data.id) +
                      '"\
                  data-value="' +
                      String(data.value) +
                      '"\
                  ' +
                      String(data.active ? 'aria-selected="true"' : '') +
                      '\
                  ' +
                      String(data.disabled ? 'aria-disabled="true"' : '') +
                      '\
                  >\
                  <span style="margin-right:10px;">🎉</span> ' +
                      String(data.label) +
                      '\
                </div>\
              '
                  );
                },
                choice: function({ classNames }, data) {
                  return strToEl(
                    '\
                <div\
                  class="' +
                      String(classNames.item) +
                      ' ' +
                      String(classNames.itemChoice) +
                      ' ' +
                      String(
                        data.disabled
                          ? classNames.itemDisabled
                          : classNames.itemSelectable
                      ) +
                      '"\
                  data-select-text="' +
                      String(itemSelectText) +
                      '"\
                  data-choice \
                  ' +
                      String(
                        data.disabled
                          ? 'data-choice-disabled aria-disabled="true"'
                          : 'data-choice-selectable'
                      ) +
                      '\
                  data-id="' +
                      String(data.id) +
                      '"\
                  data-value="' +
                      String(data.value) +
                      '"\
                  ' +
                      String(
                        data.groupId > 0 ? 'role="treeitem"' : 'role="option"'
                      ) +
                      '\
                  >\
                  <span style="margin-right:10px;">👉🏽</span> ' +
                      String(data.label) +
                      '\
                </div>\
              '
                  );
                },
              };
            },
          }
        );

        var resetSimple = new Choices(document.getElementById('reset-simple'), {
          allowHTML: true,
        });

        var resetMultiple = new Choices('#reset-multiple', {
          allowHTML: true,
          removeItemButton: true,
        });
      });
    </script>
  </body>
